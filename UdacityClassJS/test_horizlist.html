<!DOCTYPE html>
<html lang="en">
<!-- test program for horizontal list elements using css3 flexbox-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
.flex-box {
  margin:5px;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  padding:50px;
  border: 1px solid black
}
 li {
    list-style: none;
    display: inline-block;
    text-align: center;
  }

  .orange-text {
  color: #f5ae23;
}

.gray {
  background-color: #f3f3f3;
  padding-bottom: 10px;
  clear: both;
}

.white-text {
  font-weight: bold;
  color: #fff;
}

</style>
</head>
<body>
<div id="header" class="gray">
    <li class="flex-item"><span class="orange-text">mobile:</span><span class="white-text">aaaaa</span></li>';
    <li class="flex-item"><span class="orange-text">email:</span><span class="white-text">bbbbb</span></li>';
</div>
</body>
</html>
