    <script type="text/javascript">
    angular.module('testModule', []).controller("TestController",[function(){console.log("TestController");
    }]
    );
    </script>

    <title>Title</title>
</head>
<body ng-controller="TestController">
test_angular3 {{3+4}}
</body>
</html>
