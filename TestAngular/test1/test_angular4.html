<!DOCTYPE html>
<!-- the local variable var byeMsg is not available in HTML via controller-->
<html lang="en" ng-app="testModule">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('testModule',[]).controller('testController',[function(){
            this.helloMsg = 'hello';
            var byeMsg = 'adios';
        }]);
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller = 'testController as tc'>
    <div>Test Expressions {{10-3}}</div>
    <div>hello message: {{tc.helloMsg}}</div>
    <div>bye message:{{tc.byeMsg}}</div>
</body>
</html>
